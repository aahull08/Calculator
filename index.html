<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\whitespace-reset.css">
  <link rel="stylesheet" href="styles\style.css">
  <script src="styles\javascript.js"></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div id="screen">
      <p id="progress-bar"></p>
      <p id="current-number"></p>
    </div>
    <div id="buttons">
      <a class="control" href="#">CE</a>
      <a class="control" href="#">C</a>
      <a class="digitAdjust" href="#">NEG</a>
      <a class="operation" href="#">/</a>
      <a class="digit" href="#">7</a>
      <a class="digit" href="#">8</a>
      <a class="digit" href="#">9</a>
      <a class="operation" href="#">X</a>
      <a class="digit" href="#">4</a>
      <a class="digit" href="#">5</a>
      <a class="digit" href="#">6</a>
      <a class="operation" href="#">-</a>
      <a class="digit" href="#">1</a>
      <a class="digit" href="#">2</a>
      <a class="digit" href="#">3</a>
      <a class="operation" href="#">+</a>
      <a class="digit" href="#">0</a>
      <a class="digitAdjust" href="#">.</a>
      <a class="operation" href="#">%</a>
      <a class="total" href="#">=</a>
    </div>
  </main>
</body>
</html>
